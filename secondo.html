<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>secondo essercizio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <h2 class="my-4">Registra un nuovo animale domestico</h2>
            <form id="user-form" onsubmit="addPet(event)">
              <div class="my-3">
                <label class="form-label" for="petName">Nome Del Animale</label>
                <input
                  class="form-control"
                  id="petName"
                  type="text"
                  placeholder=""
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="ownerName"
                  >Nome del Padrone</label
                >
                <input
                  class="form-control"
                  id="ownerName"
                  type="text"
                  placeholder=""
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="species">Specie</label>
                <input
                  class="form-control"
                  id="species"
                  type="text"
                  placeholder=""
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="breed">Razza</label>
                <input
                  class="form-control"
                  id="breed"
                  type="text"
                  placeholder=""
                  required
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-success">SALVA</button>
              </div>
            </form>
            <h2 class="mb-4">Lista Animali Domestici</h2>
            <ol id="petList"></ol>
            <h5 class="mb-4">Verifica se due animali hanno lo stesso proprietario</h5>
            <select id="pet1"></select>
            <select id="pet2"></select>
            <button class="btn btn-success" onclick="checkSameOwner()">Verifica</button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/secondo class.js"></script>
  </body>
</html>
